				<option value="Drama" name="genre" class="genre">Drama</option>
				<option value="Family" name="genre" class="genre">Family</option>
				<option value="Fantasy" name="genre" class="genre">Fantasy</option>
				<option value="Foreign" name="genre" class="genre">Foreign</option>
				<option value="Horror" name="genre" class="genre">Horror</option>
				<option value="Late Night" name="genre" class="genre">Late Night</option>

				<option value="Opera" name="genre" class="genre">Opera</option>

				<option value="SciFi" name="genre" class="genre">SciFi</option>
				<option value="Special Interest" name="genre" class="genre">Special Interest</option>
				<option value="Suspense" name="genre" class="genre">Suspense</option>
				<option value="Thriller" name="genre" class="genre">Thriller</option>
				<option value="Other" name="genre" class="genre">Other</option>
			</select>				
		</p>
		<p>
			<select name="rating" onchange="this.className=this.options[this.selectedIndex].className" class="choose_rating">

				<option value="" name="rating" class="choose_rating">Rating</option>

				<option value="G" name="rating" class="rating">G</option>

				<option value="VAR" name="rating" class="rating">VAR</option>
			</select>
		</p>
		<p>
			<input type="number" name="year" min="1899" max="2099" step="1" placeholder="Year"/>			
		</p>
		<p>
			<input type="submit" value="Search">
		</p>
