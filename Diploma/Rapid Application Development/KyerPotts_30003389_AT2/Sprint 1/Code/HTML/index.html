	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <div class="container"> <!-- Start Container -->
      <div class="row text-white"> <!-- Start Row One -->
          <div class="col-12 col-sm-6 offset-sm-3 text-center">
              <h1 class="display-4">Movie Database</h1>
              <div class="info-form">
                  <form action="./php/SelectMovies.php" method="post" class="form-inlin justify-content-center">
                    <p><strong>Enter Movie Information To Search For</strong></p>
                    <p>
                      <input type="text" name="title" placeholder="Title">
                    </p>
                    <p>
                      <input type="text" name="genre" placeholder="Genre">
                    </p>
                    <p>
                      <!-- <input type="text" name="rating" placeholder="Rating"> -->
                      <select name="rating" onchange="this.className=this.options[this.selectedIndex].className" class="choose_rating">
                        <!-- Grayed out option with blank value-->
                        <option value="" name="rating" class="choose_rating">Rating</option>
                        
                        <!-- Available Options -->
                        <option value="G" name="rating" class="rating">G</option>
                        <option value="NC-17" name="rating" class="rating">NC-17</option>
                        <option value="NR" name="rating" class="rating">NR</option>
                        <option value="PG" name="rating" class="rating">PG</option>
                        <option value="PG-13" name="rating" class="rating">PG-13</option>
                        <option value="R" name="rating" class="rating">R</option>
                        <option value="R/NR" name="rating" class="rating">R/NR</option>
                        <option value="R/UR" name="rating" class="rating">R/UR</option>
                        <option value="UNK" name="rating" class="rating">UNK</option>
                        <option value="UR" name="rating" class="rating">UR</option>
                        <option value="UR/R" name="rating" class="rating">UR/R</option>
                        <option value="VAR" name="rating" class="rating">VAR</option>
                      </select>
                    </p>
                    <p>
                      <input type="number" name="year" min="1900" max="2099" step="1" placeholder="Year"/>
                    </p>
                    <button class="button" type="submit">Search</button>
                  </form>
              </div>
          </div>
      </div> <!-- End Row One -->
      <div class="row text-white"> <!-- Start Row Two -->
        <div class="col-12 col-sm-6 offset-sm-3 text-center">
          <p>Top Ten Most Searched Movives</p>
          <form action="./php/Chart.php" method="post">
            <button class="button" type="submit">Show</button>
          </form>
        </div>
      </div> <!-- End Row Two -->
      <div class="row text-white"> <!-- Start Row Three -->
        <div class="col-12 col-sm-6 offset-sm-3 text-center">
          <p><strong>Available Searching Types</strong></p>
          <ul class="list-unstyled">
            <li>Title</li>
            <li>Genre</li>
            <li>Rating</li>
            <li>Year</li>
          </ul>
        </div>
      </div> <!-- End Row Three -->
      <div class="row text-white"> <!-- Start Row Four -->
        <div class="col-12 col-sm-6 offset-sm-3 text-center">
          <p><strong>Example Searches</strong></p>
          <ul class="list-unstyled">
            <li>Genre (Comedy or SciFi) with Rating (PG) in 1995</li>
            <li>Title with Genre</li>
            <li>Title only</li>
          </ul>
        </div>
      </div> <!-- End Row Four -->
